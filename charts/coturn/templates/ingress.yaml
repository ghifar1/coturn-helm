{{- if .Values.ingress.enabled }}
{{- $fullName := include "coturn.fullname" . }}
{{- $svcPort := .Values.ingress.defaultServicePort | default "" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "coturn.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                {{- if .servicePort }}
                port:
                  {{- if (kindIs "string" .servicePort) }}
                  name: {{ .servicePort }}
                  {{- else }}
                  number: {{ .servicePort }}
                  {{- end }}
                {{- else if $svcPort }}
                port:
                  {{- if (kindIs "string" $svcPort) }}
                  name: {{ $svcPort }}
                  {{- else }}
                  number: {{ $svcPort }}
                  {{- end }}
                {{- else }}
                port:
                  name: turn-tcp
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
